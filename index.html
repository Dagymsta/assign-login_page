<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/styles/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>login-page</title>
</head>
<body>
    <div class="page-container">
        <div class="navbar">
            <div class="navbar-text">Hello</div>
        </div>
        <div class="page-body">
            <div class="left-column">
                <div class="hero">
                    <div class="image-wrapper">
                        <img src="./assets/images/fluffycomputeruser.jpg" alt="computor login image">
                    </div>
                </div>
            </div>
            <div class="right-column">
                <div class="login-frame">
                    <H1>Login<H1>

                    <form
                        class="form-elements-wrapper"
                        action="https://httpbin.org/post"
                        method="post"
                        target="_blank">
                    
                        <div class="email-row"><i class="far fa-user-circle"></i><input type="email"required=required placeholder="email"/></div>
                        <div class="password-row"><i class="fas fa-lock"></i><input type="password" required=required placeholder="password"/></div>
                        <div><input type="submit" value="Submit" /></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
